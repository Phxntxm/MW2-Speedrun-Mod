name: Compile FF files
on:
  pull_request:
    branches:
      - main
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45.0.3
        with:
          diff_relative: true
          path: ff/source
      - name: Compile FF files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Compiling FF files..."
          echo "Changed files: ${ALL_CHANGED_FILES}"
          python scripts/compile_changes.py ${ALL_CHANGED_FILES}
          echo "Done compiling FF files"
      - name: Commit FF files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git commit -am "Compile FF files"
          git push
